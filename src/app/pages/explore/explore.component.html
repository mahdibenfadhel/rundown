<div class="content" role="main">
  <app-header></app-header>
  <div class="container">
    <div class="row">
      <div class="col-md"></div>
      <div *ngFor="let a of alarms; let i = index" class="col-md-3">
        <div class="card text-center">
          <div class="card-content">
            <div class="row">
              <div class="col">
                <p class="desc" (click)="deleteAlarm(i)">Cancel
                  <mat-icon>close</mat-icon>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1>MPC</h1>
                <h2 class="date">DEC-20</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="bg-red">
                  <h2><b>ALARM</b></h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 mr-0 pr-0 ml-1">
                <div *ngIf="option !== 'rec'" class="bg-red py-3" (click)="chooseRP('pay')">
                  <svg class="rotate-180" id="Groupe_1118" data-name="Groupe 1118" xmlns="http://www.w3.org/2000/svg" width="45.877" height="73.552" viewBox="0 0 45.877 73.552">
                    <g id="Groupe_1117" data-name="Groupe 1117" transform="translate(0)">
                      <path id="Tracé_1900" data-name="Tracé 1900" d="M109.885,21.358,88.6.526a1.456,1.456,0,0,0-2.24,0L65.084,21.358a1.68,1.68,0,0,0,1.12,2.912h10.08V51.263a2.576,2.576,0,0,0,2.24,2.128H96.445c.9,0,1.12-1.12,1.12-2.128V24.271h11.2a1.68,1.68,0,0,0,1.12-2.912Z" transform="translate(-64.546 0)" fill="#fff"/>
                      <path id="Tracé_1901" data-name="Tracé 1901" d="M141.512,264.722H123.591a1.68,1.68,0,1,0,0,3.36h17.921a1.68,1.68,0,1,0,0-3.36Z" transform="translate(-109.613 -207.971)" fill="#fff"/>
                      <path id="Tracé_1902" data-name="Tracé 1902" d="M141.512,296.069H123.591a1.68,1.68,0,1,0,0,3.36h17.921a1.68,1.68,0,1,0,0-3.36Z" transform="translate(-109.613 -232.598)" fill="#fff"/>
                      <path id="Tracé_1903" data-name="Tracé 1903" d="M141.512,327.415H123.591a1.68,1.68,0,0,0,0,3.36h17.921a1.68,1.68,0,0,0,0-3.36Z" transform="translate(-109.613 -257.224)" fill="#fff"/>
                    </g>
                  </svg>

                </div>
              </div>
              <div class="col-md mx-0 px-0">
                <div class="row p-0 m-0">
                  <div class="col-md p-0 m-0">
                    <div class="bg-dark-blue">
                      <p class="m-0 p-0">current: </p>
                      <h2><b>{{current}}</b></h2>
                    </div>
                  </div>
                </div>
                <div class="row p-0 m-0">
                  <div class="col-md p-0 m-0">
                    <div class="bg-chart-primary">
                      <h2>set:</h2>
                    </div>
                  </div>
                  <div class="col-md p-0 m-0">
                    <div class="bg-chart-primary">
                      <h2>
                        <input type="number" class="rate"   [(ngModel)]="set">
                      </h2>
                    </div>
                  </div>
                </div>

              </div>
              <div class="col-md-3 ml-0 pl-0 mr-1">
                <div  *ngIf="option !== 'pay'" class="bg-green py-3" (click)="chooseRP('rec')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="45.877" height="73.551" viewBox="0 0 45.877 73.551">
                    <g id="up-arrow_1_" data-name="up-arrow (1)" transform="translate(45.877 73.551) rotate(180)">
                      <g id="Groupe_1118" data-name="Groupe 1118" transform="translate(0)">
                        <g id="Groupe_1117" data-name="Groupe 1117">
                          <path id="Tracé_1900" data-name="Tracé 1900" d="M45.339,32.033,24.058,52.866a1.456,1.456,0,0,1-2.24,0L.538,32.033a1.68,1.68,0,0,1,1.12-2.912h10.08V2.128A2.576,2.576,0,0,1,13.978,0H31.9c.9,0,1.12,1.12,1.12,2.128V29.121h11.2a1.68,1.68,0,0,1,1.12,2.912Z" transform="translate(0 20.16)" fill="#fff"/>
                          <path id="Tracé_1901" data-name="Tracé 1901" d="M19.6,3.36H1.68A1.68,1.68,0,1,1,1.68,0H19.6a1.68,1.68,0,1,1,0,3.36Z" transform="translate(12.298 13.44)" fill="#fff"/>
                          <path id="Tracé_1902" data-name="Tracé 1902" d="M19.6,3.36H1.68A1.68,1.68,0,1,1,1.68,0H19.6a1.68,1.68,0,1,1,0,3.36Z" transform="translate(12.298 6.72)" fill="#fff"/>
                          <path id="Tracé_1903" data-name="Tracé 1903" d="M19.6,3.36H1.68A1.68,1.68,0,0,1,1.68,0H19.6a1.68,1.68,0,0,1,0,3.36Z" transform="translate(12.298)" fill="#fff"/>
                        </g>
                      </g>
                    </g>
                  </svg>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="bg-green text-white " (click)="saveOrder()">
                  <p class="m-0 pt-2 pb-2">Alert</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-header p-0"></div>
        </div>
      </div>
      <div (click)="addAlarm()" class="col-md-1 align-self-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="64.053" height="64.138" viewBox="0 0 64.053 64.138">
          <g id="plus" transform="translate(-0.301 0)">
            <path id="Tracé_1906" data-name="Tracé 1906" d="M57.364,58.709c-9.814,8.012-40.459,8.012-50.072,0-9.814-8.012-8.813-42.261,0-51.274s41.26-9.013,50.072,0S67.178,50.7,57.364,58.709Z" transform="translate(0 -0.58)" fill="#1e2e50"/>
            <g id="Groupe_1145" data-name="Groupe 1145" transform="translate(0.33 0)" opacity="0.2">
              <path id="Tracé_1907" data-name="Tracé 1907" d="M32.707,44.109c-8.813,7.01-18.627,10.615-27.84,10.816C-1.943,43.308-.541,15.067,7.47,6.855c7.21-7.411,29.843-8.813,42.862-4.206C53.537,15.868,46.927,32.693,32.707,44.109Z" transform="translate(-0.509 0)" fill="#fff"/>
            </g>
            <path id="Tracé_1908" data-name="Tracé 1908" d="M128.216,110.571a3.59,3.59,0,0,1-3.605,3.605H112.593v12.017a3.605,3.605,0,1,1-7.21,0V114.176H93.365a3.605,3.605,0,1,1,0-7.21h12.017V94.948a3.605,3.605,0,0,1,7.21,0v12.017H124.61A3.59,3.59,0,0,1,128.216,110.571Z" transform="translate(-76.861 -78.479)" fill="#fff"/>
          </g>
        </svg>

      </div>
      <div class="col-md"></div>

    </div>
  </div>
  <app-footer></app-footer>
</div>
